<!DOCTYPE html>
<html>
  <body>
    <script src="../../web-animations.js"></script>
    <script src="../../smil-in-javascript.js"></script>
    <script src="../harness.js"></script>
    <script src="use-parent-check.js"></script>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="600" width="600">
  <defs>
    <!-- used 0 times -->
    <rect id="polyfillRect0" x="0" y="0" width="100" height="100" fill="green">
      <animate id="polyfillAnim0" attributeName="width" from="50" to="0" dur="2s" repeatDur="7s" begin="44s"/>
    </rect>

    <!-- used 1 time -->
    <rect id="polyfillRect1" x="110" y="0" width="100" height="100" fill="green">
      <animate id="polyfillAnim1" attributeName="width" from="50" to="0" dur="2s" repeatDur="7s" begin="46s"/>
    </rect>

    <!-- used 2 times -->
    <rect id="polyfillRect2" x="220" y="0" width="100" height="100" fill="green">
      <animate id="polyfillAnim2" attributeName="width" from="50" to="0" dur="2s" repeatDur="7s" begin="48s"/>
    </rect>
  </defs>

  <use xlink:href="#polyfillRect1"/>

  <use xlink:href="#polyfillRect2"/>
  <use xlink:href="#polyfillRect2" x="110"/>



  <defs>
    <!-- used 0 times -->
    <rect id="nativeRect0" x="0" y="110" width="100" height="100" fill="red">
      <nativeAnimate id="nativeAnim0" attributeName="width" from="50" to="0" dur="2s" repeatDur="7s" begin="45s"/>
    </rect>

    <!-- used 1 time -->
    <rect id="nativeRect1" x="110" y="110" width="100" height="100" fill="red">
      <nativeAnimate id="nativeAnim1" attributeName="width" from="50" to="0" dur="2s" repeatDur="7s" begin="47s"/>
    </rect>

    <!-- used 2 times -->
    <rect id="nativeRect2" x="220" y="110" width="100" height="100" fill="red">
      <nativeAnimate id="nativeAnim2" attributeName="width" from="50" to="0" dur="2s" repeatDur="7s" begin="49s"/>
    </rect>
  </defs>

  <use xlink:href="#nativeRect1"/>

  <use xlink:href="#nativeRect2"/>
  <use xlink:href="#nativeRect2" x="110"/>

</svg>

  </body>
</html>
