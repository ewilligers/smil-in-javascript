<!DOCTYPE html>
<html>
  <body>
    <script src="../../web-animations.js"></script>
    <script src="../../smil-in-javascript.js"></script>
    <script src="../harness.js"></script>
    <script src="timing-cycle-two-check.js"></script>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="600">
  <!-- Example 2 from http://www.w3.org/TR/SMIL3/smil-timing.html#q99 -->
  <rect id="polyfillRect" x="0" y="100" width="100" height="100" fill="green" opacity="0.5">
    <animate id="polyfillWidth" attributeName="width" from="100" to="200" begin="polyfillY.end"/>
    <animate id="polyfillHeight" attributeName="height" from="100" to="200" begin="polyfillWidth.begin" dur="3s"/>
    <animate id="polyfillY" attributeName="y" from="200" to="300" begin="0" end="polyfillHeight.end"/>
  </rect>

  <rect id="nativeRect" x="0" y="100" width="100" height="100" fill="red" opacity="0.5">
    <nativeAnimate id="nativeWidth" attributeName="width" from="100" to="200" begin="nativeY.end"/>
    <nativeAnimate id="nativeHeight" attributeName="height" from="100" to="200" begin="nativeWidth.begin" dur="3s"/>
    <nativeAnimate id="nativeY" attributeName="y" from="200" to="300" begin="0" end="nativeHeight.end"/>
  </rect>
</svg>

  </body>
</html>
