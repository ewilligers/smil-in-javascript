<!DOCTYPE html>
<html>
  <body>
    <script src="../../web-animations.js"></script>
    <script src="../../smil-in-javascript.js"></script>
    <script src="../harness.js"></script>
    <script src="line-properties-check.js"></script>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="250" height="250">
  <defs>
    <marker id="polyfillTriangle" viewBox="0 0 12 12" orient="auto">
      <path d="M 1 2 L 13 4 L 5 6 z"/>
      <animate attributeName="refX" from="12" to="6" dur="6s" fill="freeze"/>
      <animate attributeName="refY" from="6" to="0" dur="6s" fill="freeze"/>
    </marker>
  </defs>
  <line id="polyfillLine" x1="10" y1="80" x2="90" y2="20" stroke-width="5" stroke="green" opacity="0.5" marker-start="url(#polyfillTriangle)">
    <animate attributeName="x1" to="70" dur="10s"/>
    <animate attributeName="y1" to="60" dur="10s"/>
    <animate attributeName="x2" to="30" dur="10s"/>
    <animate attributeName="y2" to="40" dur="10s"/>
  </line>

  <defs>
    <marker id="nativeTriangle" viewBox="0 0 12 12" orient="auto">
      <path d="M 1 2 L 13 4 L 5 6 z"/>
      <nativeAnimate attributeName="refX" from="12" to="6" dur="6s" fill="freeze"/>
      <!-- Note that native animation of refY is ignored - Chrome bug? -->
      <nativeAnimate attributeName="refY" from="6" to="0" dur="6s" fill="freeze"/>
    </marker>
  </defs>
  <line id="nativeLine" x1="10" y1="80" x2="90" y2="20" stroke-width="5" stroke="red" opacity="0.5" marker-end="url(#nativeTriangle)">
    <nativeAnimate attributeName="x1" to="70" dur="10s"/>
    <nativeAnimate attributeName="y1" to="60" dur="10s"/>
    <nativeAnimate attributeName="x2" to="30" dur="10s"/>
    <nativeAnimate attributeName="y2" to="40" dur="10s"/>
  </line>
</svg>

  </body>
</html>
