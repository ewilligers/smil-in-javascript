<!DOCTYPE html>
<html>
  <body>
    <script src="../../web-animations.js"></script>
    <script src="../../smil-in-javascript.js"></script>
    <script src="../harness.js"></script>
    <script src="timing-cycle-backwards-check.js"></script>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="400">
  <!-- This animation currently causes the Polyfill implementation to stop responding at 10s - an infinite loop?

  <rect id="polyfillRect" x="0" y="0" width="100" height="100" fill="green" opacity="0.5">
    <animate id="polyfillWidth" attributeName="width" from="100" to="200" dur="1s" begin="10s;polyfillHeight.begin-1s"/>
    <animate id="polyfillHeight" attributeName="height" from="100" to="200" dur="1s" begin="polyfillWidth.begin-1s"/>
  </rect>
  -->

  <!-- Firefox has the following timing -->
  <rect id="polyfillClock" x="200" y="200" width="100" height="100" fill="green" opacity="0.5">
    <animate attributeName="width" from="100" to="200" dur="1s" begin="6s;10s"/>
    <animate attributeName="height" from="100" to="200" dur="1s" begin="7s"/>
  </rect>

  <rect id="nativeRect" x="0" y="0" width="100" height="100" fill="red" opacity="0.5">
    <nativeAnimate id="nativeWidth" attributeName="width" from="100" to="200" dur="1s" begin="10s;nativeHeight.begin-1s"/>
    <nativeAnimate id="nativeHeight" attributeName="height" from="100" to="200" dur="1s" begin="nativeWidth.begin-1s"/>
  </rect>

  <!-- Chrome's native implementation has the following timing -->
  <rect id="nativeClock" x="200" y="200" width="100" height="100" fill="red" opacity="0.5">
    <nativeAnimate attributeName="width" from="100" to="200" dur="1s" begin="6s;8s;10s"/>
    <nativeAnimate attributeName="height" from="100" to="200" dur="1s" begin="7s;9s"/>
  </rect>

</svg>

  </body>
</html>
