<!DOCTYPE html>
<html>
  <body>
    <script src="../../web-animations.js"></script>
    <script src="../../smil-in-javascript.js"></script>
    <script src="../harness.js"></script>
    <script src="use-recursively-check.js"></script>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="600" width="600">
  <defs>
    <rect id="polyfillRect0" x="0" y="0" width="100" height="100" fill="green">
      <animate id="polyfillAnim0" attributeName="width" from="80" to="0" dur="2s" repeatDur="7s" begin="1s"/>
    </rect>
  </defs>

  <defs>
    <g id="polyfillG0">
      <use xlink:href="#polyfillRect0"/>
    </g>
  </defs>

  <use id="polyfillUse0" xlink:href="#polyfillG0"/>
  <use id="polyfillUse1" xlink:href="#polyfillG0" y="150"/>

  <defs>
    <rect id="nativeRect0" x="150" y="0" width="100" height="100" fill="green">
      <nativeAnimate id="nativeAnim0" attributeName="width" from="80" to="0" dur="2s" repeatDur="7s" begin="1s"/>
    </rect>
  </defs>

  <defs>
    <g id="nativeG0">
      <use xlink:href="#nativeRect0"/>
    </g>
  </defs>

  <use id="nativeUse0" xlink:href="#nativeG0"/>
  <use id="nativeUse1" xlink:href="#nativeG0" y="150"/>
</svg>

  </body>
</html>
