<!DOCTYPE html>
<html>
  <body>
    <script src="../../web-animations.js"></script>
    <script src="../../smil-in-javascript.js"></script>
    <script src="../harness.js"></script>
    <script src="begin-end-element-check.js"></script>

    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="600">
      <rect id="polyfillFirstRect" x="110" y="10" width="100" height="100" fill="green" opacity="0.5"/>
      <rect id="polyfillSecondRect" x="220" y="110" width="100" height="100" fill="green" opacity="0.5"/>
      <animateTransform id="polyfillFirstAnim" xlink:href="#polyfillFirstRect" attributeName="transform" type="translate" from="0,150" to="-100,0" dur="10s" begin="indefinite" end="indefinite" fill="freeze"/>
      <animateTransform id="polyfillSecondAnim" xlink:href="#polyfillSecondRect" attributeName="transform" type="translate" from="0,-200" to="50" dur="10s" begin="indefinite" end="indefinite"/>

      <rect id="nativeFirstRect" x="110" y="10" width="100" height="100" fill="red" opacity="0.5"/>
      <rect id="nativeSecondRect" x="220" y="110" width="100" height="100" fill="red" opacity="0.5"/>
      <nativeAnimateTransform id="nativeFirstAnim" xlink:href="#nativeFirstRect" attributeName="transform" type="translate" from="0,150" to="-100,0" dur="10s" begin="indefinite" end="indefinite" fill="freeze"/>
      <nativeAnimateTransform id="nativeSecondAnim" xlink:href="#nativeSecondRect" attributeName="transform" type="translate" from="0,-200" to="50" dur="10s" begin="indefinite" end="indefinite"/>
    </svg>

  </body>
</html>
