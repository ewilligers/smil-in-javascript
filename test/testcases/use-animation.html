<!DOCTYPE html>
<html>
  <body>
    <script src="../../web-animations.js"></script>
    <script src="../../smil-in-javascript.js"></script>
    <script src="../harness.js"></script>
    <script src="use-animation-check.js"></script>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="600" width="600">
  <rect id="polyfillRect0" x="0" y="0" width="100" height="100" fill="green"/>
  <rect id="polyfillRect1" x="110" y="0" width="100" height="100" fill="green"/>
  <rect id="polyfillRect2" x="220" y="0" width="100" height="100" fill="green"/>
  <defs>
    <!-- used 0 times -->
    <animate id="polyfillAnim0" xlink:href="#polyfillRect0" attributeName="width" from="50" to="0" dur="2s" repeatDur="7s" begin="44s"/>

    <!-- used 1 time -->
    <animate id="polyfillAnim1" xlink:href="#polyfillRect1" attributeName="width" from="50" to="0" dur="2s" repeatDur="7s" begin="46s"/>

    <!-- used 2 times -->
    <animate id="polyfillAnim2" xlink:href="#polyfillRect2" attributeName="width" from="50" to="0" dur="2s" repeatDur="7s" begin="48s"/>
  </defs>

  <use xlink:href="#polyfillAnim1"/>

  <use xlink:href="#polyfillAnim2"/>
  <use xlink:href="#polyfillAnim2"/>



  <rect id="nativeRect0" x="0" y="110" width="100" height="100" fill="red"/>
  <rect id="nativeRect1" x="110" y="110" width="100" height="100" fill="red"/>
  <rect id="nativeRect2" x="220" y="110" width="100" height="100" fill="red"/>
  <defs>
    <!-- used 0 times -->
    <nativeAnimate id="nativeAnim0" xlink:href="#nativeRect0" attributeName="width" from="50" to="0" dur="2s" repeatDur="7s" begin="45s"/>

    <!-- used 1 time -->
    <nativeAnimate id="nativeAnim1" xlink:href="#nativeRect1" attributeName="width" from="50" to="0" dur="2s" repeatDur="7s" begin="47s"/>

    <!-- used 2 times -->
    <nativeAnimate id="nativeAnim2" xlink:href="#nativeRect2" attributeName="width" from="50" to="0" dur="2s" repeatDur="7s" begin="49s"/>
  </defs>

  <use xlink:href="#nativeAnim1"/>

  <use xlink:href="#nativeAnim2"/>
  <use xlink:href="#nativeAnim2"/>

</svg>

  </body>
</html>
