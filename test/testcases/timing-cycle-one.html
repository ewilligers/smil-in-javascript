<!DOCTYPE html>
<html>
  <body>
    <script src="../../web-animations.js"></script>
    <script src="../../smil-in-javascript.js"></script>
    <script src="../harness.js"></script>
    <script src="timing-cycle-one-check.js"></script>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="250">
  <!-- Example 1 from http://www.w3.org/TR/SMIL3/smil-timing.html#q99 -->
  <rect id="polyfillRect" x="0" y="0" width="100" height="100" fill="green" opacity="0.5">
    <animate id="polyfillWidth" attributeName="width" from="100" to="200" dur="1s" begin="polyfillHeight.begin"/>
    <animate id="polyfillHeight" attributeName="height" from="100" to="200" dur="1s" begin="polyfillWidth.begin"/>
  </rect>

  <rect id="nativeRect" x="0" y="0" width="100" height="100" fill="red" opacity="0.5">
    <nativeAnimate id="nativeWidth" attributeName="width" from="100" to="200" dur="1s" begin="nativeHeight.begin"/>
    <nativeAnimate id="nativeHeight" attributeName="height" from="100" to="200" dur="1s" begin="nativeWidth.begin"/>
  </rect>
</svg>

  </body>
</html>
