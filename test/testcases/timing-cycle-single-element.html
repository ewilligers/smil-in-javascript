<!DOCTYPE html>
<html>
  <body>
    <script src="../../web-animations.js"></script>
    <script src="../../smil-in-javascript.js"></script>
    <script src="../harness.js"></script>
    <script src="timing-cycle-single-element-check.js"></script>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="250">
  <rect id="polyfillRect" x="0" y="0" width="100" height="100" fill="green" opacity="0.5">
    <animate id="polyfillWidth" attributeName="width" from="100" to="200" dur="1s" begin="0s;polyfillWidth.end"/>
  </rect>

  <rect id="nativeRect" x="0" y="0" width="100" height="100" fill="red" opacity="0.5">
    <!-- Chrome's native implementation and Firefox repeat the animation indefinitely -->
    <nativeAnimate id="nativeWidth" attributeName="width" from="100" to="200" dur="1s" begin="0s;nativeWidth.end"/>
  </rect>
</svg>

  </body>
</html>
