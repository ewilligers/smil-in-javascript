<!DOCTYPE html>
<html>
  <body>
    <script src="../../web-animations.js"></script>
    <script src="../../smil-in-javascript.js"></script>
    <script src="../harness.js"></script>
    <script src="sync-base-check.js"></script>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="1000">
  <!-- We list the elements out of order, to exercise the implementation code that has handles dependent time values waiting for their timebase animation records to be created -->
  <rect id="thirdPolyfillRect" x="0" y="200" width="100" height="90" fill="green">
    <animate id="thirdPolyfillAnim" attributeName="width" values="100;200;100;0;0" dur="4s" begin="secondPolyfillAnim.end" end="secondPolyfillAnim.end+2s"/>
  </rect>
  <rect id="fourthPolyfillRect" x="0" y="300" width="100" height="90" fill="green">
    <animate id="fourthPolyfillAnim" attributeName="width" values="100;200;100" dur="2s" begin="secondPolyfillAnim.end+2s"/>
  </rect>
  <rect id="fifthPolyfillRect" x="0" y="400" width="100" height="90" fill="green">
    <animate id="fifthPolyfillAnim" attributeName="width" values="100;200;100" dur="2s" begin="fourthPolyfillAnim.begin+2s" end="fourthPolyfillAnim.begin+4s"/>
  </rect>
  <rect id="secondPolyfillRect" x="0" y="100" width="100" height="90" fill="green">
    <animate id="secondPolyfillAnim" attributeName="width" values="100;200;100" dur="2s" begin="firstPolyfillAnim.end"/>
  </rect>
  <rect id="firstPolyfillRect" x="0" y="0" width="100" height="90" fill="green">
    <animate id="firstPolyfillAnim" attributeName="width" values="100;200;100" dur="2s" begin="0s;fifthPolyfillAnim.end"/>
  </rect>

  <rect id="thirdNativeRect" x="0" y="700" width="100" height="90" fill="green">
    <nativeAnimate id="thirdNativeAnim" attributeName="width" values="100;200;100;0;0" dur="4s" begin="secondNativeAnim.end" end="secondNativeAnim.end+2s"/>
  </rect>
  <rect id="fourthNativeRect" x="0" y="800" width="100" height="90" fill="green">
    <nativeAnimate id="fourthNativeAnim" attributeName="width" values="100;200;100" dur="2s" begin="secondNativeAnim.end+2s"/>
  </rect>
  <rect id="fifthNativeRect" x="0" y="900" width="100" height="90" fill="green">
    <nativeAnimate id="fifthNativeAnim" attributeName="width" values="100;200;100" dur="2s" begin="fourthNativeAnim.begin+2s"/>
  </rect>
  <rect id="secondNativeRect" x="0" y="600" width="100" height="90" fill="green">
    <nativeAnimate id="secondNativeAnim" attributeName="width" values="100;200;100" dur="2s" begin="firstNativeAnim.end"/>
  </rect>
  <rect id="firstNativeRect" x="0" y="500" width="100" height="90" fill="green">
    <nativeAnimate id="firstNativeAnim" attributeName="width" values="100;200;100" dur="2s" begin="0s;fifthNativeAnim.end"/>
  </rect>
</svg>

  </body>
</html>
